version: "3.9"

services:
  db:
    image: postgres:16
    container_name: upisettle-postgres
    environment:
      POSTGRES_USER: upisettle
      POSTGRES_PASSWORD: upisettle
      POSTGRES_DB: upisettle
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db_data: {}

